{% extends 'base.html' %}
{% block content %}


<form method="post" >
{% csrf_token %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Новый пароль</h2>
                
                {% if request.GET.next %}
                    <input type="hidden" name="next" value={{request.GET.next}}>
                {% endif %}


                <div class="mb-3">
                    <label for="id_new_password1" class="form-label">Новый пароль</label>

                    <input type="password" class="form-control" autocomplete="new-password"
                    name="new_password1" id="id_new_password1"
                    aria-describedby="id_new_password1_helptext"
                    required>
                    
                    {% if form.password1.errors %}
                        <div class="alert alert-danger alert-dismissible fade show">{{form.password1.errors}}</div>
                    {% endif %}
                </div>


                <div class="mb-3">
                    <label for="id_new_password2" class="form-label">Подтверждение нового пароля</label>

                    <input type="password" class="form-control" autocomplete="new-password"
                    name="new_password2" id="id_new_password2"
                    aria-describedby="id_new_password2_helptext"
                    required>
                    
                    {% if form.password2.errors %}
                        <div class="alert alert-danger alert-dismissible fade show">{{form.password2.errors}}</div>
                    {% endif %}
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-dark btn-block">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>

{% endblock %}
