{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="container mt-5">
        <div class="row">
            <!-- Профиль с данными пользователя -->
            <div class="col-md-5">
                <div class="profile-user p-4 mb-4 mx-2 rounded custom-shadow">
                    <h3 class="text-center mb-4">Профиль пользователя</h3>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {% if user.photo %}
                            <img src="{{ user.photo.url }}"
                                alt="Аватар пользователя" class="img-fluid rounded-circle"
                                style="max-width: 150px;">
                        {% else %}
                            <img src="{{ default_image }}"
                                alt="Аватар пользователя" class="img-fluid rounded-circle"
                                style="max-width: 150px;">
                        {% endif %}


                        <input type="hidden" name="next" value="{{ next }}"/>
                        <div class="form-error">{{ form.non_field_errors }}</div>

                        {% for f in form %}
                        <p class="form-text">
                            <label class="form-label" for="{{ f.id_for_label }}" >{{ f.label }}</label>
                            {{ f }}
                        </p>

                        <div class="form-error">{{ f.errors }}</div>

                        {% endfor %}

                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mt-3 mb-3 mx-3">Сохранить</button>
                        </div>
                    </form>
                    <hr>
                    <p><a href="{% url 'users:password-change' %}">Сменить пароль</a></p>



                </div>
            </div>
        </div>
    </div>            
</div>
{% endblock %}
